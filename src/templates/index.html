  </head>

  <body>
  </body>

  <script type="text/javascript">

    undertale.ports.staticRoot.send("{{ url_for('static', filename='') }}");
    undertale.ports.scriptRoot.send("{{ request.script_root|safe }}");
  </script>

</html>
